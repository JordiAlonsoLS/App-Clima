<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <title>App Clima</title>


</head>

<body>

  <div class="container mx-auto">
    <h1 class="uppercase text-center mt-10 font-bold text-red-700">App Clima</h1>
    <div class="w-8/12 md:w-6/12 mx-auto text-center">
      <div class="mt-10">
        <div id="resultado">
          <p>Agregar clima de ciudad y pais</p>

        </div>
      </div>

      <form id="formulario" action="#" method="post">
        <div class="mt-5">
          <input type="text" name="ciudad" id="ciudad" placeholder="ingresa la ciudad"
            class="w-full outline-none px-3 py-2 mt-5 rounded">
        </div>
        <div class="mt-5">
          <select name="pais" id="pais"
            class="w-full appearance-none outline-none px-3 py-2 mt-1 rounded focus:bg-gray-300">
            <option value="#" disabled selected>-- seleccionar --</option>
            <option value="BR">Brasil</option>
            <option value="PE">Perú</option>
            <option value="AR">Argentina</option>
            <option value="CO">Colombia</option>
            <option value="US">Estados Unidos</option>
            <option value="MX">México</option>
            <option value="DE">Alemania</option>
            <option value="GB">Inglaterra</option>
          </select>
        </div>
        <input type="submit" value="Generar Clima" class="w-full mt-5 p-2 rounded bg-yellow-500">
        <!-- <div class="bg-white text-red-600 font-bold mt-5 rounded p-2">
          faltan rellenar campos
        </div> -->

      </form>

    </div>
  </div>





  <script src="/main.js"></script>
</body>

</html>
